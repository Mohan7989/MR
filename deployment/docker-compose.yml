version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mrca-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/mysql-scripts:/docker-entrypoint-initdb.d
    networks:
      - mrca-network

  # All Java Services (Example for material-service)
  material-service:
    build:
      context: ../backend-microservices/material-service
      dockerfile: Dockerfile
    container_name: mrca-material-service
    restart: always
    ports:
      - "8082:8082"
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: ${EUREKA_SERVER_URL}
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
    networks:
      - mrca-network
    depends_on:
      - mysql