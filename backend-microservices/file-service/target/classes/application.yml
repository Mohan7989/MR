server:
  port: 8084

spring:
  application:
    name: file-service
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

file:
  upload-dir: uploads

# Local development (default)
server:
  base-url: http://localhost:8080

# AWS S3 Configuration (for production)
aws:
  s3:
    enabled: false
    bucket-name: mrca-students-hub-files
    region: ap-south-1
    access-key: ${AWS_ACCESS_KEY:}
    secret-key: ${AWS_SECRET_KEY:}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost

logging:
  level:
    com.mrca.file: DEBUG